<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-4">
      <div class="dropdown">
        <div class="input-group">
          <input type="text" [value]="valueItem" class="form-control" style="border-top-right-radius: 0; border-bottom-right-radius: 0"
            aria-label="Text input with dropdown button">
          <button class="btn" style="border-top-left-radius: 0; border-bottom-left-radius: 0" type="button" id="dropdownMenuButton"
            (click)="MostrarLista()">
            <i class="fa fa-angle-down" style="font-size: 25px"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" [style.display]="exibeLista ? 'block' : 'none'" aria-labelledby="dropdownMenuButton">
            <div style="margin-left: 5px; margin-right: 5px;">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <span class="fa fa-search"></span>
                  </span>
                </div>
                <input type="text" class="form-control dropdown-menu-input-search" style="font-size: 0.8rem" placeholder="Digite o texto de pesquisa" (input)="pesquisarItem($event)"
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div *ngFor="let item of listItem">
              <a class="dropdown-item" href="#" (click)="selecionarOpcao(item.Name)" *ngIf="item.Exibe">{{item.Name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
